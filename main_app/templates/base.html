<!-- queuetube/main_app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>QueueTube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>

  <body>
    <nav class="my-2 my-md-0 mr-md-3">
      <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 justify-content-between"
      >
        <div class="d-flex align-items-center">
          <h5 class="my-0 mr-md-auto font-weight-normal">
            <a
              href="{% url 'home' %}"
              class="text-dark"
              style="padding-right: 20px; text-decoration: none !important"
              >QueueTube</a
            >
          </h5>
          {% if user.is_authenticated %}

          <a
            class="p-2 text-dark"
            href="{% url 'dashboard' %}"
            style="text-decoration: none !important"
            >Dashboard</a
          >
          <a
            class="p-2 text-dark"
            href="{% url 'about' %}"
            style="text-decoration: none !important"
            >About</a
          >
          <a
            class="p-2 text-dark"
            href="{% url 'all_playlists' %}"
            style="text-decoration: none !important; padding: 1"
            >Show All Playlists</a
          >

          {% else %}
          <a
            class="p-2 text-dark"
            href="{% url 'login' %}"
            style="text-decoration: none !important"
            >Log In</a
          >
          {% endif %}
        </div>
        <div>
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="POST" class="ml-auto">
            {% csrf_token %}
            <button type="submit" class="btn btn-enter">Log Out</button>
          </form>
          {% endif %} {% if not user.is_authenticated %}
          <a class="btn btn-enter" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    {% block content %} {% endblock %}
  </body>
</html>

<!--queuetube/main_app/templates/dashboard.html-->

{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="text-center">
    <h1>{{ user.username }}'s Playlists</h1>
    <a href="{% url 'create_playlist' %}" class="btn btn-primary"
      >Create a new Playlist</a
    >
  </div>

  {% for playlist in playlists %}
  <h2>
    <a href="{% url 'detail_playlist' playlist.id %}">{{ playlist.title }}</a>
    <a href="{% url 'delete_playlist' playlist.id %}" class="btn btn-primary"
      >Delete</a
    >
    <a href="{% url 'update_playlist' playlist.id %}" class="btn btn-primary"
      >Edit</a
    >
    <a href="{% url 'add_video' playlist.id %}" class="btn btn-primary"
      >Add Video</a
    >
  </h2>
  <div class="row">
    <!--Getting to many relationship in models-->
    {% for video in playlist.video_set.all %}
    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">
        <iframe
          width="100%"
          height="225"
          src="https://www.youtube.com/embed/{{ video.youtube_id }}"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <div class="card-body"><p class="card-text">{{ video.title }}</p></div>
      </div>
    </div>
    <!--Ending first for loop-->
    {% endfor %}
    <!--Ending second for loop-->
    {% endfor %}
  </div>
</div>

{% endblock %}

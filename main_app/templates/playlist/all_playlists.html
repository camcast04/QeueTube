{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1>All Playlists</h1>
  {% for playlist in playlists %}
  <div class="row mb-3">
    <div class="col-md-12">
      <strong
        ><a href="{% url 'detail_playlist' playlist.id %}"
          >{{ playlist.title }}</a
        ></strong
      >
      by
      <a href="{% url 'user_playlists' playlist.user.id %}"
        >{{ playlist.user.username }}</a
      >
      {% if request.user == playlist.user %}
      <a
        href="{% url 'update_playlist' playlist.id %}"
        class="btn btn-sm btn-primary"
        >Edit</a
      >
      <a
        href="{% url 'delete_playlist' playlist.id %}"
        class="btn btn-sm btn-danger"
        >Delete</a
      >
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
